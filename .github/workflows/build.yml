name: Build

on:
  pull_request:
  push:
    branches:
    - main
  schedule:
    - cron: 0 0 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm
    - name: Run builds and deploys with ${{ matrix.node-version }}
      run: |
        npm install
        npm run build
        npm run test
