name: Build

on:
  pull_request:
    paths:
    - 'packages/notionate-pages/**'
    - 'packages/notionate-ui/**'
  push:
    branches:
    - main
    paths:
    - 'packages/notionate-pages/**'
    - 'packages/notionate-ui/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [21.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Run builds and deploys with ${{ matrix.node-version }}
      working-directory: packages/notionate-pages
      run: |
        npm install
        npm run build
    - name: Run builds and deploys with ${{ matrix.node-version }}
      working-directory: packages/notionate-ui
      run: |
        npm install
        npm run build
